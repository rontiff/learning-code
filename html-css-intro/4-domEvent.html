<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD MINUS 1</title>
    <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100vh;
    }
    #counter{
        font-size: 300px;
    }
    #click-me{
        font-size: 100px;
    }
    #click-me2{
        font-size: 100px;
    }

    </style>
</head>
<body>
    <div id="counter">100</div>

    <input type="button" value="add 1" id="click-me">
    <input type="button" value="minus 1" id="click-me2">


<script>

//select the div element
let click=document.querySelector('#click-me')
let click2=document.querySelector('#click-me2')


// ADD 1
click.addEventListener('click',(event)=>{
    const counter=document.querySelector('#counter')
    let number=parseInt(counter.innerHTML);  //convert the string to number
    if(isNaN(number)){                       //check if number is number
        number=0;
    }
    number+=1                               //every click, number +1 
    counter.innerHTML=number;               //Update html 
})


// MINUS 1
click2.addEventListener('click',(event)=>{
    const counter=document.querySelector('#counter')
    let number=parseInt(counter.innerHTML);
    if(isNaN(number)){
        number=0;
    }
    number-=1
    counter.innerHTML=number;
})

</script>
</body>
</html>
